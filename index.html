<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palette Clown</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./assets/normalize.css">

    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">



</head>
<body>


    
<div class="clown">
    <!-- <div class="hat"></div> -->

    <img src="/assets/Daco_4892920.png" class="hat2">

    <div class="face">

        <div class="eyebrows">

            <p>background</p>
            <p>text-color</p>

        </div>

        <div class="eyes" id="eyes">

            <div id="eye-bg" class="eye eye-bg">
                
            </div>

            <div id="eye-t" class="eye eye-t">

            </div>

        </div>

        <div class="nose" id="nose">

            <input type="color" class=" noses nose-bg" id="nose-bg">
            <input type="color" class="noses nose-t" id="nose-t">

        </div>


        <div class="mouth" id="mouth">

            1, 2, 3 ... Wow! ... You Got It!

        </div>

        <input type="button" value="save" class="save" id="save_b">

    </div>
</div>


<div id="paletas-guardadas" class="paletas-guardadas">
    
    <h1>Paleta guardadas</h1>
    <input type="button" value="clear" class="clear" id="clear_b">
    <div id="paletas" class="paletas"></div>

</div>

   <script type="text/javascript" src="comandos.js"></script>
</body>
</html>
